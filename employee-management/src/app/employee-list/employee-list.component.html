<div class="container">
    <h2 class="text-center">Employee List</h2>
    <button class="btn btn-primary" routerLink="/create-employee"> Add Employee </button>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr **ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.emailId }}</td>
          <td>
            <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
            <button (click)="employeeDetails(employee.id)" class="btn btn-success">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
